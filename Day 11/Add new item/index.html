<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="list">
      <li>home</li>
      <li>about</li>
      <li>contact</li>
    </ul>
  </body>

  <script>
    let list = document.querySelector(".list");

    const newEl = document.createElement("li");
    newEl.innerHTML = "Blog";
    list.append(newEl);

    const newEl2 = document.createElement("li");
    newEl2.innerText = "Blog 2";
    list.insertBefore(newEl2, list.children[2]);

    list.removeChild(newEl);
  </script>
</html>
